          * Built F&B, décor, AV, and sustainability components with an emphasis on operational feasibility, resource planning, and realistic event execution.
          
          Produced a professional event-proposal deck modeled after hotel event–sales standards, combining creative design with practical considerations such as timing, staffing, equipment needs, sustainability, and cost awareness.

