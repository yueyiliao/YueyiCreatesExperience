        title: Hospitality Operations Analysis — Sushi Times Restaurant
        caption: November 2025
        quote: >
          An operational review examining guest flow, FOH–BOH coordination, and service consistency in a casual Japanese dining setting.
        description: |
          Conducted an independent operations analysis focusing on:
          * Observed FOH–BOH coordination, ticket flow timing, and production gaps between the sushi bar and hot kitchen that created pacing inconsistencies during mixed orders.
          * Evaluated layout and movement patterns—including server routes, pickup congestion near the cashier, and guest circulation—to identify flow points that affected service rhythm.
          * Assessed how menu complexity, prep structure, and ingredient turnover influenced workload distribution, peak-hour pacing, and overall operational efficiency.
          
          Synthesized findings into a professional operational report with phased recommendations addressing workflow restructuring, timing adjustments, and improvements in takeout/dine-in integration to enhance guest experience reliability and operational rhythm.

